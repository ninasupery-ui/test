<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SomaToi – Launching Soon</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@300;500;700&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop class="video-bg">
    <source src="assets/coming2.mp4" type="video/mp4">
    <!-- fallback -->
  </video>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Page Content -->
  <div class="content container text-center">
    
    <!-- Logo -->
    <img src="assets/logo1White.jpg" alt="SomaToi Logo" class="logo my-4">

    <!-- Title -->
    <h1 class="my-4">We’re Launching Soon</h1>
    <p class="my-3">Discover creativity, sustainably. Sign up to be the first to know when SomaToi goes live.</p>

    <!-- Email Signup -->
    <form class="d-flex flex-column align-items-center mb-5">
      <input type="email" class="form-control email-input w-50" placeholder="Enter your email" required>
      <button type="submit" class="btn btn-primary mt-3">Notify Me</button>
    </form>

    <!-- Artist Application Section -->
    <section id="artists" class="mt-5 py-5">
      <h2 class="mt-4">For Artists & Creators</h2>
      <p class="my-3">Want to be part of the SomaToi collective? <b>Share your story and creations.</b></p>
      <form class="row g-3 justify-content-center">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-12">
          <textarea class="form-control" rows="4" placeholder="Tell us about your work" required></textarea>
        </div>
        <div class="col-12">
          <input type="file" class="form-control">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Apply</button>
        </div>
      </form>
    </section>

    <!-- Footer -->
    <footer class="footer mt-5">
      &copy; 2025 SomaToi Collective. All rights reserved.
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
